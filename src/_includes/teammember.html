{% assign member = include.member %}
{% assign role = include.role %}
{% assign bio = include.bio %}
{% assign img = include.img %}

<div class="row team">
    <div class="col-xs-6 col-sm-3 col-md-3 col-xs-offset-3 col-sm-offset-0">
        <img src="{{img}}" class="img-responsive center-block" alt="Team members">
    </div>
    <div class="col-xs-12 col-sm-9 col-md-8">
        <h2>{{member}}</h2>
        <h4 class="text-muted">{{role}}</h4> {{ bio | markdownify }}
    </div>
</div>
